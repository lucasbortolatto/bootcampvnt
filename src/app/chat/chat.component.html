  <ul class="messageList list-group" #scrollMe>
      <app-chat-item *ngFor="let mensagemObj of mensagens"
        [mensagem]="mensagemObj"></app-chat-item>
  </ul>

  <textarea placeholder="Digite sua mensagem aqui..."
    [(ngModel)]="mensagemInserir" rows="5">
  </textarea>

  <button class="btn btn-primary" (click)="enviaMensagem()">Enviar</button>
  <button class="btn btn-primary" (click)="limpaMensagem()">Limpar</button>
